services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: praxis_explorer
    ports:
      - "5432:5432"
    volumes:
      - explorer_db_data:/var/lib/postgresql/data
    networks:
      - explorer-network

  explorer-migrator:
    image: postgres:16-alpine
    depends_on:
      - db
    command: >
      sh -c 'until pg_isready -h db -U postgres; do sleep 1; done;
      for f in /migrations/*.sql; do echo "Applying $$f"; psql -h db -U postgres -d praxis_explorer -f "$$f"; done'
    environment:
      PGPASSWORD: postgres
    volumes:
      - ./backend/migrations:/migrations:ro
    networks:
      - explorer-network

  explorer-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/praxis_explorer?sslmode=disable
      ERC8004_CONFIG: /app/configs/erc8004.yaml
      EXPLORER_SEEDS: ""
      EXPLORER_PORT: 8080
    ports:
      - "8080:8080"
    volumes:
      - ./backend/configs:/app/configs:ro
    depends_on:
      - explorer-migrator
    networks:
      - explorer-network

  explorer-ui:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
      API_URL: http://explorer-api:8080
    ports:
      - "3100:3100"
    depends_on:
      - explorer-api
    networks:
      - explorer-network
    restart: unless-stopped

networks:
  explorer-network:
    driver: bridge

volumes:
  explorer_db_data:
